<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 86</title>
</head>
<body>
    <script>
        let numeros = [];
        for (let n = 0; n < 10; n++) {
            numeros.push(parseInt(prompt("Digite um número:")));
        }
    
        numeros.sort((a, b) => a - b);
    
        document.write("Os números em ordem crescente são:<br>");
        for (let n = 0; n < 10; n++) {
            document.write(numeros[n] + "<br>");
        }
    </script>
</body>
</html>
