<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 84</title>
</head>
<body>
    <script>
        let numeros = [];
        let contadorPares = 0;
        for (let n = 0; n < 5; n++) {
            numeros[n] = parseInt(prompt("Digite um número:"));
            if (numeros[n] % 2 === 0) {
                contadorPares++;
            }
        }
    
        document.write("A quantidade de números pares é: " + contadorPares);
    </script>
</body>
</html>
