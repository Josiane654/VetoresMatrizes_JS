<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 89</title>
</head>
<body>
    <script>
        let numeros = [];
        let contadorPositivos = 0, contadorNegativos = 0;
    
        for (let n = 0; n < 10; n++) {
            numeros[n] = parseInt(prompt("Digite um número:"));
            if (numeros[n] > 0) {
                contadorPositivos++;
            } else if (numeros[n] < 0) {
                contadorNegativos++;
            }
        }
    
        document.write("Quantidade de números positivos: " + contadorPositivos + "<br>");
        document.write("Quantidade de números negativos: " + contadorNegativos);
    </script>
</body>
</html>
