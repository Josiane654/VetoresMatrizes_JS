<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 95</title>
</head>
<body>
    <script>
        let nomes = [];
    
        for (let n = 0; n < 5; n++) {
            nomes[n] = prompt("Digite o nome:");
        }
    
        nomes.sort();
    
        document.write("Os nomes em ordem alfabética são:<br>");
        for (let nome of nomes) {
            document.write(nome + "<br>");
        }
    </script>
</body>
</html>
