<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 94</title>
</head>
<body>
    <script>
        let numeros = [];
    
        for (let n = 0; n < 7; n++) {
            numeros[n] = parseInt(prompt("Digite um número:"));
            if (numeros[n] % 2 === 0) {
                document.write(numeros[n] + "<br>");
            }
        }
    </script>
</body>
</html>
