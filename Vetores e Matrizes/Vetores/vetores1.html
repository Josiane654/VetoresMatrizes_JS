<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 81</title>
</head>

<body>
    <script>
        let numeros = [];
        for (let n = 0; n < 5; n++) {
            numeros[n] = parseInt(prompt("Digite um número:"));
        }

        document.write("Os números na ordem inversa são:<br>");
        for (let n = 4; n >= 0; n--) {
            document.write(numeros[n] + "<br>");
        }
    </script>
</body>

</html>
