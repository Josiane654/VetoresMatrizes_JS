<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 82</title>
</head>
<body>
    <script>
        let numeros = [];
        let soma = 0;
        for (let n = 0; n < 10; n++) {
            numeros[n] = parseInt(prompt("Digite um número:"));
            soma += numeros[n];
        }
    
        document.write("A soma dos números é: " + soma);
    </script>
</body>
</html>
