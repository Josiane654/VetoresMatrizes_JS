<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 90</title>
</head>
<body>
    <script>
        let numeros = [];
        let encontrouZero = false;
    
        for (let n = 0; n < 5; n++) {
            numeros[n] = parseInt(prompt("Digite um número:"));
            if (numeros[n] === 0) {
                encontrouZero = true;
            }
        }
    
        if (encontrouZero) {
            document.write("Um dos números é igual a zero.");
        } else {
            document.write("Nenhum número é igual a zero.");
        }
    </script>
    
</body>
</html>
