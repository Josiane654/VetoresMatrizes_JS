<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 108</title>
</head>
<body>
    <script>
        let matriz = [];
    
        for (let n = 0; n < 4; n++) {
            matriz[n] = [];
            for (let i = 0; i < 4; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
            }
        }
    
        for (let n = 0; n < 4; n++) {
            let maior = matriz[n][0];
            for (let i = 0; i < 4; i++) {
                if (matriz[n][i] > maior) {
                    maior = matriz[n][i];
                }
            }
            document.write(`O maior valor na linha ${n} é: ${maior}<br>`);
        }
    </script>
</body>
</html>
