<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 97</title>
</head>
<body>
    <script>
        let matriz = [];
        let soma = 0;
    
        for (let n = 0; n < 2; n++) {
            matriz[n] = [];
            for (let i = 0; i < 2; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
                soma += matriz[n][i];
            }
        }
    
        document.write("A soma de todos os elementos é: " + soma);
    </script>
</body>
</html>
