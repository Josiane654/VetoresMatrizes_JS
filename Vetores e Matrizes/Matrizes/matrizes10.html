<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 105</title>
</head>
<body>
    <script>
        let matriz = [];
        let somaColunas = [0, 0, 0, 0];
    
        for (let n = 0; n < 4; n++) {
            matriz[n] = [];
            for (let i = 0; i < 4; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
            }
        }
    
        for (let i = 0; i < 4; i++) {
            for (let n = 0; n < 4; n++) {
                somaColunas[i] += matriz[n][i];
            }
        }
    
        for (let i = 0; i < 4; i++) {
            document.write(`A soma dos elementos da coluna ${i} é: ${somaColunas[i]}<br>`);
        }
    </script>
</body>
</html>
