<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 96</title>
</head>
<body>
    <script>
        let matriz = [];
        for (let n = 0; n < 3; n++) {
            matriz[n] = [];
            for (let i = 0; i < 3; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
            }
        }
    
        document.write("A matriz inserida é:<br>");
        for (let n = 0; n < 3; n++) {
            for (let i = 0; i < 3; i++) {
                document.write(matriz[n][i] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
