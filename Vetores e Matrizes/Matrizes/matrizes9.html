<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 104</title>
</head>
<body>
    <script>
        let matriz = [];
        let simetrica = true;
    
        for (let n = 0; n < 3; n++) {
            matriz[n] = [];
            for (let i = 0; i < 3; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
            }
        }
    
        for (let n = 0; n < 3; n++) {
            for (let i = 0; i < 3; i++) {
                if (matriz[n][i] !== matriz[i][n]) {
                    simetrica = false;
                    break;
                }
            }
            if (!simetrica) break;
        }
    
        if (simetrica) {
            document.write("A matriz é simétrica.");
        } else {
            document.write("A matriz não é simétrica.");
        }
    </script>
</body>
</html>
