<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 101</title>
</head>
<body>
    <script>
        let matriz1 = [];
        let matriz2 = [];
        let produto = [];
    
        for (let n = 0; n < 2; n++) {
            matriz1[n] = [];
            matriz2[n] = [];
            produto[n] = [];
            for (let i = 0; i < 2; i++) {
                matriz1[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}] da primeira matriz:`));
                matriz2[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}] da segunda matriz:`));
                produto[n][i] = matriz1[n][i] * matriz2[n][i];
            }
        }
    
        document.write("O produto das duas matrizes é:<br>");
        for (let n = 0; n < 2; n++) {
            for (let i = 0; i < 2; i++) {
                document.write(produto[n][i] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
