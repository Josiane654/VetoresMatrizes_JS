<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 100</title>
</head>
<body>
    <script>
        let matriz = [];
        let maior = -Infinity;
    
        for (let n = 0; n < 3; n++) {
            matriz[n] = [];
            for (let i = 0; i < 3; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
                if (matriz[n][i] > maior) {
                    maior = matriz[n][i];
                }
            }
        }
    
        document.write("O maior valor presente na matriz é: " + maior);
    </script>
</body>
</html>
