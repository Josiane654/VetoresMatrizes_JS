<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 101</title>
</head>
<body>
    <script>
        let matriz = [];
        let soma = 0;
        let totalElementos = 16;
    
        for (let n = 0; n < 4; n++) {
            matriz[n] = [];
            for (let i = 0; i < 4; i++) {
                matriz[n][i] = parseInt(prompt(`Digite o número para a posição [${n}][${i}]:`));
                soma += matriz[n][i];
            }
        }
    
        let media = soma / totalElementos;
        document.write("A média aritmética dos elementos é: " + media);
    </script>
</body>
</html>
